#       - name: "Setup env vars: EGL"
#         run: echo "Test EGL"
#         env:
#           MUJOCO_GL: EGL
      - name: Prepare Linux
        run: |
          sh add_video.sh

      - name: Prepare Linux
        run: |
          pip install mujoco
          python -m mujoco.render_test
